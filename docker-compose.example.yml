# Add this to your main docker-compose.yml

services:
  salon-receptionist:
    build: ./salon-receptionist-mcp
    container_name: salon-receptionist
    ports:
      - "4032:4032"
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - kaayaan-network
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kuwait
      - MONGODB_URI=mongodb://kaayaan:KuwaitMongo2025!@mongodb:27017
      - MONGODB_DB=salon_bookings
    depends_on:
      - mongodb
    volumes:
      - ./salon-receptionist-mcp/tenants:/app/tenants:ro
    healthcheck:
      test: ["CMD", "node", "--input-type=module", "-e", "import http from 'http'; http.get('http://localhost:4032/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  kaayaan-network:
    external: true
